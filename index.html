  <!-- Typed.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<body>

    <div class="nav-left">Chanakya Samsani</div>

  <!-- Typed.js Script -->
  <script>
    new Typed('#typed-text', {
      strings: [
        "Data Scientist",
        "Analyst",

        "A Son",
        "A Brother",

      backSpeed: 40,
      backDelay: 1000,

      loop: true,

      cursorChar: "|"
    });
  </script>
